<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <button ion-button menu-toggle="left">
        <ion-icon name="menu"></ion-icon>
      </button>
      Listagem de Tarefas
    </ion-title>    
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-list [virtualScroll]="tarefas">
    <button ion-item *virtualItem="let tarefa">
      <tarefas-list-item [tarefa]="tarefa"></tarefas-list-item>
    </button>
  </ion-list>

</ion-content>

<ion-fab bottom right>

    <button ion-fab color="primary" (click)="adicionarTarefa()">
      <ion-icon name="add"></ion-icon>
    </button>

</ion-fab>
