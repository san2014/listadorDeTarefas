<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-header>
      Rgistra-se
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                E-mail
              </ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>
                Senha
              </ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-col>        
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button full>
              Registrar
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>    

</ion-content>
